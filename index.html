<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YSC Portal</title>

  <!-- Clean Modern Style -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #2f7cf6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c5cd6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #2f7cf6;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e8f0fe;
    }
  </style>
</head>
<body>

  <h1>YSC Portal</h1>

  <!-- Form Section -->
  <form id="yscForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <button type="submit">Submit</button>
  </form>

  <!-- Display Section -->
  <h2>Submitted Entries</h2>
  <table id="yscTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="yscData"></tbody>
  </table>

  <!-- Backend JavaScript -->
  <script>
    const form = document.getElementById('yscForm');

    // Submit form data to SheetDB
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://sheetdb.io/api/v1/g2ds660j9ycts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: [data] })
        });

        if (response.ok) {
          alert('Form submitted successfully!');
          form.reset();
          loadData(); // Refresh the table automatically
        } else {
          alert('Failed to submit. Please try again.');
        }
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('An error occurred while submitting.');
      }
    });

    // Fetch and display data from SheetDB
    async function loadData() {
      try {
        const response = await fetch('https://sheetdb.io/api/v1/g2ds660j9ycts');
        const data = await response.json();
        const tbody = document.getElementById('yscData');
        tbody.innerHTML = '';

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.name || ''}</td>
            <td>${row.email || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Error loading data:', error);
      }
    }

    // Load data when page opens
    window.addEventListener('load', loadData);
  </script>

</body>
</html>
